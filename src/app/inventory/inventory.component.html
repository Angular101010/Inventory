  <div id="containerformslist">
    <h2>Inventory App</h2>

    <div *ngIf="selectedInventory">
      <h2>{{selectedInventory.name}} Details</h2>
      <div><span>id: </span>{{selectedInventory.id}}</div>
    </div>

    <ul class="inventories">
      <li *ngFor="let inventory of inventories"
